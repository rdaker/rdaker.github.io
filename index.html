<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Data (No API Key)</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Google Sheet Data</h2>
  <table id="sheet-data">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = '1Io1GasPzgCI4Qynk-NMWXn2XDzwFBkOsbWkDYK5sn4E'; // Replace with your actual Sheet ID
    const sheetName = 'Sheet1'; // Change if your sheet has a different tab name

    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const table = document.getElementById('sheet-data');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // Headers
        const headers = json.table.cols.map(col => col.label);
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Rows
        json.table.rows.forEach(row => {
          const tr = document.createElement('tr');
          row.c.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell ? cell.v : '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error loading sheet data', err);
        document.getElementById('sheet-data').innerHTML = '<tr><td colspan="100%">Error loading data.</td></tr>';
      });
  </script>
</body>
</html>
